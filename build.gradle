plugins {
   id 'java'
}

java {
   sourceCompatibility = JavaVersion.VERSION_17
}

group = 'csci.memoryMatrix'
version = '1.0.0-SNAPSHOT'

repositories {
   mavenCentral()
}


ext.gdxVersion = '1.12.1'

dependencies {
   implementation 'ch.qos.logback:logback-classic:1.4.14'
   implementation files('libs/csci4448.gameLayout-1.3.0.jar')
   testImplementation platform('org.junit:junit-bom:5.9.1')
   testImplementation 'org.junit.jupiter:junit-jupiter'
   testImplementation 'io.cucumber:cucumber-java:6.10.4'
   testImplementation 'io.cucumber:cucumber-groovy:6.10.4'
   testImplementation 'org.apache.groovy:groovy:4.0.3'
   implementation "com.badlogicgames.gdx:gdx:${gdxVersion}"
   implementation "com.badlogicgames.gdx:gdx-backend-lwjgl:${gdxVersion}"
   implementation "com.badlogicgames.gdx:gdx-platform:${gdxVersion}:natives-desktop"
   // Mockito for unit testing
   testImplementation 'org.mockito:mockito-core:4.0.0'
// LibGDX headless backend for graphical unit tests without actual window
   testImplementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
}

test {
   useJUnitPlatform()
}